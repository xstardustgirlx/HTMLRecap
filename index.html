<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <div>
        <h1>A Dog's Letter To Santa</h1>
        <form>
            <p>
                <label>My Name: <input /></label>
            </p>
            <p>
                <fieldset>
                    <legend>This year, I've been:</legend>
                    <p>
                        <input type="radio" name="behavior" />
                        <label for="behavior">Nice</label>
                    </p>
                    
                    <p>
                        <input type="radio" name="behavior" />
                        <label for="behavior">Naughty</label>
                    </p>

                    <p>
                        <input type="radio" name="behavior" />
                        <label for="behavior">Um, it depends on who you ask</label>
                    </p>

                </fieldset>
                <h2>For Christmas, I would like:</h2>
                <fieldset>
                    <legend>Prezzies!</legend>
                    <p>
                        <input type="checkbox" name="prezzies" id="nylabones" value="nylabones" />
                        <label for="onions">Nylabones</label>
                    </p>
                    <p>
                        <input type="checkbox" name="prezzies" id="tennisball" value="tennisball" />
                        <label for="tennisball">Tennis Balls</label>
                    </p>
                    <p>
                        <input type="checkbox" name="prezzies" id="squeakytoy" value="squeakytoy" />
                        <label for="squeakytoy">Squeaky Toys</label>
                    </p>
                    <p>
                        <input type="checkbox" name="prezzies" id="purplerubberpig" value="purplerubberpig" />
                        <label for="purplerubberpig">Purple Rubber Pig</label>
                    </p>
                    <p>
                        <input type="checkbox" name="prezzies" id="blankets" value="blankets" />
                        <label for="blankets">Fuzzy Blankets</label>
                    </p>
                    <p>
                        <label>Something else: <input /></label>
                    </p>
                </fieldset>
                    <br />
                    <hr />
                    <br />
                    <p>
                        If your elves don't have these, you might try looking here:
                        <br />
                        <nav>
                            <ul>
                        <li><a href ="https://www.chewy.com">Chewy</a></li>
                       <li><a href ="https://www.petsmart.com">PetSmart</a></li> 
                        <li><a href ="https://www.petco.com">PetCo</a></li> 
                    </ul>
                        </nav>
                    </p>
                    <p>
                        Since I can't attach cookies and milk to this, please accept a cute YouTube video of dogs that look just like me.
                        </p>
                        <iframe src="https://www.youtube.com/watch?v=6z3UdrWr0-w&ab_channel=RockyRocketScience" frameborder="0" width="600" height="400" allowfullscreen></iframe>
               
        </form>
    </div>
</body>
</html>
